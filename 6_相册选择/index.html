<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            div {
                width: 415px;
                height: 400px;
            }
            .small > img {
                height: 100px;
                width: 100px;
            }
        </style>
    </head>
    <body>
        <div>
            <img
                src="https://img.freepik.com/photos-gratuite/chat-rouge-blanc-je-studio-blanc_155003-13189.jpg?w=360&t=st=1691353365~exp=1691353965~hmac=4765f4cced4e4d5946eecd04b34195ade9259c69e9b70a062d8359076f759b08"
                alt=""
                class="big"
            />
        </div>
        <div class="small">
            <img
                src="https://img.freepik.com/photos-gratuite/chat-rouge-blanc-je-studio-blanc_155003-13189.jpg?w=360&t=st=1691353365~exp=1691353965~hmac=4765f4cced4e4d5946eecd04b34195ade9259c69e9b70a062d8359076f759b08"
                alt=""
            />
            <img
                src="https://img.freepik.com/photos-premium/petit-chaton-gris-fond-blanc_136670-1716.jpg?w=360"
                alt=""
            />
            <img
                src="https://img.freepik.com/photos-gratuite/kitty-mur-monochrome-derriere-elle_23-2148955134.jpg?w=360&t=st=1691353390~exp=1691353990~hmac=c6b8f8bdcb74a107e6408671dcb11300a2a9ae5be695101b3ab624141b46902b"
                alt=""
            />
            <img
                src="https://img.freepik.com/photos-gratuite/mise-au-point-selective-gros-plan-chat-tigre-poilu-gris-assis-chaise-bois_181624-8432.jpg?w=826&t=st=1691353408~exp=1691354008~hmac=aba3aa24c152d8c3b172a942c816ce65f992fd61ff78b519927e66171b89aec8"
                alt=""
            />
        </div>
        <script>
            // 逻辑：本质上，是把小图的src赋值给大图的src
            // img.src=''
            let imgs = document.getElementsByTagName("img");
            for (let i = 1; i < imgs.length; i++) {
                imgs[i].onmouseover = function () {
                    // 把小图的src赋值给大图的src
                    imgs[0].src = this.src;
                    // this.style.border = "1px solid #ccc";
                };
            }
        </script>
    </body>
</html>
